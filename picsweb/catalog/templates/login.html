<!-- extends the layout -->
{% extends "layout.html" %}

<!-- loads the static contents -->
{% load static %} 

<!-- Define the title for the page-->
{% block title %} 
<title>login</title>
{% endblock %} 


<!-- Define the  styles for the page-->
{% block style %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}
{% block script %}
  <script src="{% static 'js/login.js' %} " type="text/javascript" charset="utf-8">
    
  </script>
{% endblock %} 

{% block main %}
<div class="container">
  <h2 class="text-center">Account Login</h2>
  
  <form action="" method="post" accept-charset="utf-8">
    {% csrf_token %} 
    <p id="msg" class="{% if success %} text-success {% else %} text-danger {% endif %} text-center">{{msg}} </p>
    
    <input class="form-control" type="text" name="username" id="" value="{% if username %}{{username}}{% endif %}" placeholder="enter your username" required />
    
    <input class="form-control" type="password" name="password" id="password" value="" placeholder="password" required/>
    
    <input class="form-control btn btn-success" type="submit"  id="login" value="Login" />
  </form>
  <p class="text-center">or <a href="{% url 'register' %}">register</a> an account</p>
</div>
{% endblock %}
